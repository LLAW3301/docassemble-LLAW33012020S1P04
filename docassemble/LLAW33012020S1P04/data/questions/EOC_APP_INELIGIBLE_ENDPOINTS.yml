question: |
  Thank you for completing the Application.
subquestion: |
  It is important to pinpoint when the action of discrimination occurred as it will effect whether your claim can proceed or if an exemption must be applied for first.
  
  If the **incident occurred over 12 months ago,** you must provide EOC reasons for why your complaint was not made within 12 months. They will determine whether your complaint may still be accepted. Please contact the EOC directly by the phone number or email address below for support. 
  
  [Or please click here to access the EOC Website for further information](${ url_of('https://eoc.sa.gov.au') }).
  
   EOC can be contaced Via Phone on  8207 1997 or Email at eoc@agd.sa.gov.au for further information 
  
  If you **cannot remember when the incident occurred**, please restart the EOC Complaint Directory once you have determined when the incident occurred.
 
  Here are your responses:
  
  Question|Your Responses
  --------|--------
  Are you the person aggrieved?            | ${ person_aggrieved }
  When did the incident occur?             | ${ incident_date }


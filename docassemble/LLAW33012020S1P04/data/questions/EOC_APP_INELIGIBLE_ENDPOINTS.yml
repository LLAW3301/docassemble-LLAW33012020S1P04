question: |
 Thank you for your responses. 
subquestion: |

 Based on the information you have provided, the Equal Opportunity Commission should have jurisdiction over your complaint of **Sexual Harassment**. This means the Commission should be able to accept your complaint and assist you throughout the complaint process. 
  
  The completion of this application **does not** trigger the complaint process. You will need to complete the complaint form, [please click here to access to this form](${url_of('https://eoc.sa.gov.au/what-discrimination/making-complaint') }) to officially begin the process. 
  
  If you provided personal information to this application, the Equal Opportunity Commission will not contact you unless they require more information. This may only happen once you have formally submitted a complaint via the form above.
  
   [You may access further information on Sexual Harassment by clicking here](${ url_of('https://eoc.sa.gov.au/index.php/what-discrimination/types-discrimination/sexual-harassment') }).
  
  **Disclaimer:** *The conclusion made by this Application is a tentative conclusion based on your responses to the questions. Once your complaint form is received and reviewed by the Equal Opportunity Commission, they may determine your complaint is outside their authority under the Equal Opportunity Act. The Commission will be in contact with you if this is the case and will provide alternative options where appropriate.*
 
   Here are your responses:

  Question|Your Responses
  --------|--------
  Are you the person aggrieved?            | ${ person_aggrieved }
  When did the incident occur?             | ${ incident_date }
  Did the incident occur in South Australia?  | ${ which_state_answer }
  Does your complaint involve Sexual Harassment or Victimisation? | ${ victimisation_sexualharrassment2 }
  Did your Sexual Harassment occur in an area of public life? | ${ sexual_harassment_areapubliclife }


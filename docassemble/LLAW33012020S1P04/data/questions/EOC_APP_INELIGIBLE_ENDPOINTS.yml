  Thank you for completing the Application.
subquestion: |
  
  Unfortunately, the Equal Opportunity Commission can **only accept complaints from the aggrieved person themselves or a suitable representative for a child or intellectually incapable person.**

  If you believe a person has been aggrieved by an action of discrimination, please do not hesitate to show them the Equal Opportunity Commission website for further information. 
  
  [Please click here to access the EOC Website](${ url_of('https://eoc.sa.gov.au') }).

  Or they can contaced the EOC Via Phone on  8207 1997 or Email at eoc@agd.sa.gov.au for further information
  

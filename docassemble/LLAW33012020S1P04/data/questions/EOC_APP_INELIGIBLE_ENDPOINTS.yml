question: |
  Thank you for your responses.
subquestion: |
  It is important to pinpoint when the discrimination occurred as it will effect whether your complaint can proceed. 
  
  If the **incident occurred over 12 months ago,** you must provide the Equal Opportunity Commission a good reason for why your complaint is late. The Commissioner will determine whether your complaint may still be accepted. Please contact the Equal Opportunity Commission directly on 08 8207 1997 or email eoc@agd.sa.gov.au for further support. 
  
  [You may access further information on this by clicking here](${ url_of('https://eoc.sa.gov.au/index.php/what-discrimination/complaint-process/time-limits-late-complaints') }).
  
  If you **cannot remember when the incident occurred**, please restart the Application once you have determined when the incident occurred.
 
  Here are your responses:
  
  Question|Your Responses
  --------|--------
  Are you the person aggrieved?            | ${ person_aggrieved }
  When did the incident occur?             | ${ incident_date }

  **Please click continue for an opportunity to provide feedback to the Equal Opportunity Commission.**

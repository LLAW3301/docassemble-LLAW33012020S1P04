question: |
  Thank you for your responses. 
subquestion: |
  
  Based on the information you have provided, the Equal Opportunity Commission should have jurisdiction over your complaint. This means the Commission will be able to help and support you through your legal complaint.
  
  Please download and complete the Equal Opportunity Commission Complaint Form to officially begin the complaint process.
  
  **Disclaimer:** *The conclusion made by this Application is a tentative conclusion based on your responses to the questions. Once your complaint form is received and reviewed by the Equal Opportunity Commission, they may determine your complaint is outside their authority under the Equal Opportunity Act. The Commission will be in contact with you if this is the case and will provide alternative support where required.*
  
  Here are your responses:
  
  Question|Your Responses
  --------|--------
  Are you the person aggrieved?            | ${ person_aggrieved }
  When did the incident occur?             | ${ incident_date }
  Did the incident occur in South Australia?  | ${ which_state_answer }
  Was there discrimination?                | ${ discrimination_answer }
  Is the discrimination based on a protected ground? | ${ protected_ground }
  Did the discrimination occur in an area of public? | ${ area_public_life } 
  Do you wish to make this complaint at a State or Federal Level?   | ${ state_or_federal_answer }
  
  **Please click continue for an opportunity to provide feedback only after you have downloaded the complaint form below**

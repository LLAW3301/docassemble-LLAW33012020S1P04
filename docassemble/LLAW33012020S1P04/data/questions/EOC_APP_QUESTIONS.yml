question: |
  Was there discrimination?
subquestion: |
  **Discrimination happens when a person, or a group of people, are treated less favourably than another person or group because of their background or certain characteristics.**
  
  If someone is being mean or treating you poorly, it may not be discrimination. 
  
  Bullying is when someone misuses their power through verbal, physical or social abuse to harm you in any way. Bullying is only considered discrimination when someone treats another less favourably or different because of their personal characteristics, such as age, gender, race or religion.
